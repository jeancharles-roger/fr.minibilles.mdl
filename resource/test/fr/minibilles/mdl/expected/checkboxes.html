<!DOCTYPE html>
<html>
  <head title="checkboxes">

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <label id="lbox1" class="mdl-checkbox mdl-js-checkbox" for="box1"><input id="box1" class="mdl-checkbox__input" type="checkbox"><span class="mdl-checkbox__label">Checkbox 1</span></label><label id="lbox2" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="box2"><input id="box2" class="mdl-checkbox__input" type="checkbox"><span class="mdl-checkbox__label">Checkbox 2</span></label>

    <div class="mdl-tooltip" for="lbox2">Multiline Tooltip<br>for check box 2</div>
  </body>
</html>
