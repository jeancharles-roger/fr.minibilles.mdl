<!DOCTYPE html>
<html>
  <head title="radiobuttons">

      <div class="mdl-cell">
        <label class="mdl-radio mdl-js-radio" for="option2"><input id="option2" class="mdl-radio__button" type="radio" name="group1" value="2"><span class="mdl-radio__label">Option2</span></label>
      </div>
      <div class="mdl-cell">
        <label class="mdl-radio mdl-js-radio" for="option3"><input id="option3" class="mdl-radio__button" type="radio" name="group1" value="3"><span class="mdl-radio__label">Option3</span></label>
      </div>
    </div>
    <div class="mdl-grid">
      <div class="mdl-cell">
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option4"><input id="option4" class="mdl-radio__button" type="radio" checked="checked" name="group2" value="1"><span class="mdl-radio__label">Option1</span></label>
      </div>

      </div>
      <div class="mdl-cell">
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option6"><input id="option6" class="mdl-radio__button" type="radio" name="group2" value="3"><span class="mdl-radio__label">Option3</span></label>
      </div>
    </div>

</html>
