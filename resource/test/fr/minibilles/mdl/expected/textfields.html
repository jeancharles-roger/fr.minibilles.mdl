<!DOCTYPE html>
<html>
  <head title="textfields">
    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <h3>Simple</h3>
    <div class="mdl-textfield mdl-js-textfield">
      <input id="field1" class="mdl-textfield__input" type="text" value="">
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input id="field2" class="mdl-textfield__input" type="text" value=""><label class="mdl-textfield__label" for="field2">Field 2</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input id="field3" class="mdl-textfield__input" type="text" value="default"><label class="mdl-textfield__label" for="field3">Field 3</label>
    </div>
    <h3>Floating labels</h3>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input id="field4" class="mdl-textfield__input" type="text" value=""><label class="mdl-textfield__label" for="field4">Field 4</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input id="field5" class="mdl-textfield__input" type="text" value="default"><label class="mdl-textfield__label" for="field5">Field 5</label>
    </div>
    <h3>Validation</h3>
    <div class="mdl-textfield mdl-js-textfield">
      <input id="field5" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" value=""><label class="mdl-textfield__label" for="field5">Number</label><span class="mdl-textfield__error">Input is not a number !</span>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input id="field6" class="mdl-textfield__input" type="text" pattern="foobar" value=""><label class="mdl-textfield__label" for="field6">Foobar</label><span class="mdl-textfield__error">Input is not a 'foobar' !</span>
    </div>
    <div class="mdl-textfield mdl-js-textfield is-invalid">
      <input id="field7" class="mdl-textfield__input" type="text" pattern="foobar" value=""><label class="mdl-textfield__label" for="field7">Foobar</label><span class="mdl-textfield__error">Input is not a 'foobar' !</span>
    </div>
    <h3>Expandable</h3>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--expandable">
      <label class="mdl-button mdl-js-button mdl-button--icon" for="field8"><i class="material-icons">search</i></label>
      <div class="mdl-textfield__expandable-holder">
        <input id="field8" class="mdl-textfield__input" type="text" value=""><label class="mdl-textfield__label" for="field8">Search</label>
      </div>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--expandable">
      <label class="mdl-button mdl-js-button mdl-button--icon" for="field9"><i class="material-icons">star</i></label>
      <div class="mdl-textfield__expandable-holder">
        <input id="field9" class="mdl-textfield__input" type="text" pattern="foobar" value=""><label class="mdl-textfield__label" for="field9">Foobar</label><span class="mdl-textfield__error">Input is not a 'foobar' !</span>
      </div>
    </div>
  </body>
</html>
