<!DOCTYPE html>
<html>
  <head title="buttons">
    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <h3>Raised</h3>
    <button class="mdl-button mdl-js-button mdl-button--raised">Button1</button><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary">Button2</button><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Button3</button>
    <h3>Fab</h3>
    <button class="mdl-button mdl-js-button mdl-button--fab"><i class="material-icons">star</i></button><button class="mdl-button mdl-js-button mdl-button--fab mdl-button--primary"><i class="material-icons">star</i></button><button class="mdl-button mdl-js-button mdl-button--fab mdl-button--accent"><i class="material-icons">star</i></button>
    <h3>Icon</h3>
    <button class="mdl-button mdl-js-button mdl-button--icon material-icons">person</button><button class="mdl-button mdl-js-button mdl-button--icon mdl-button--primary material-icons">person</button><button class="mdl-button mdl-js-button mdl-button--icon mdl-button--accent material-icons">person</button>
    <h3>MiniFan</h3>
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab"><i class="material-icons">add</i></button><button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--primary"><i class="material-icons">add</i></button><button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--accent"><i class="material-icons">add</i></button>
  </body>
</html>
